<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old books</title>
    <!--custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
      

     <!--navbar-->
       <nav class="navbar">
           <div class="navbar-center">
               <span class="nav-icon">
                   <i class="fas fa-bars"></i>
               </span>
               <img src="./images/logo.jpeg" alt="store logo" width="20%" height="60px"/>
                <div class="cart-btn">
                    <span class="nav-icon">
                        <i class="fas fa-cart-plus"></i>
                    </span>
                    <div class="cart-items">0</div>
                </div>
            </div>
       </nav>
    
      
    <!--navbarend-->
<!-- hero-->
   <header class="hero">
      <div class="banner">
        <div class="container">
            <h1>Welcome to old book.com
            <h1>
               A one stop solution for   <span class="txt-type" data-wait="3000" data-words='["Sell book", "Buy book", "Rent book"]'></span>
            </h1>
        </h1>
           <br>
          </div>
          
          <h1 class="banner-title">
              book collection
          </h1>
          <button class="banner-btn">shop now</button>
          
      </div>
     
      
      </div>
   </header>
<!-- end of hero-->





<!-- coming soon-->


<section class="landing">
    <div class="landing-inner">
      <br>
      <br>
      <br>
      <br>
      <h1>Great Indian Festival Sale</h1>
      <br>
      <h1>Coming Soon</h1>
      <br>
      <br>
      <br>
      <div class="countdown"></div>
    </div>
  </section>












<!--coming soon end-->










<br>
<div class="wrap">
    <div id="arrow-left" class="arrow"></div>
    <div id="slider">
      <div class="slide slide1">
        <div class="slide-content">
          <span></span>
        </div>
      </div>
      <div class="slide slide2">
        <div class="slide-content">
          <span></span>
        </div>
      </div>
      <div class="slide slide3">
        <div class="slide-content">
          <span></span>
        </div>
      </div>
    </div>
    <div id="arrow-right" class="arrow"></div>
  </div>
 <!-- products-->
   <section class="products">
       <div class="section-title">
            <h2>our books section</h2>
       </div>
       <div class="products-center"> 
            <!--single product-->
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg"alt="product" class="product-img">
                        <button class="bag-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>maths book</h3>
                    <h4>200rs</h4>
                </article>  


            <!--end of single product-->

          
       </div>
   </section>

 <!-- end of products-->
    


 <section class="counters">
    <div class="container">
        <div>
            <i class="fab fa-youtube fa-4x"></i>
            <div class="counter" data-target="60000">0</div>
            <h3>Subscribers</h3>
        </div>
        <div>
            <i class="fab fa-twitter fa-4x"></i>
            <div class="counter" data-target="15000">0</div>
            <h3>Followers</h3>
        </div>
        <div>
            <i class="fab fa-facebook fa-4x"></i>
            <div class="counter" data-target="9000">0</div>
            <h3>Likes</h3>
        </div>
        <div>
            <i class="fab fa-linkedin fa-4x"></i>
            <div class="counter" data-target="5000">0</div>
            <h3>Connections</h3>
        </div>
    </div>
</section>


 

















   <!--cart-->
   <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
            <!-- cart item-->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product" >
                <div>
                    <h4>Maths book</h4>
                    <h5>200rs</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div> 
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>     
            <!--end of cart item-->
        </div>
        <div class="cart-footer">
            <h3> your total:rs <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>
        </div>
    </div>
</div>

<!--end of cart-->
 <script src="https://kit.fontawesome.com/92e867e732.js" crossorigin="anonymous"></script>
 <script src="app.js"></script>
</body>
</html>
